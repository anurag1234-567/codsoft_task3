<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calculator">
        <input type='text' id="display" disabled class="display"/>
        <div class="grid-wrp">
            <div class="grid1">
                <button onClick="handleClear()" class="AC-btn">AC</button>
                <button onClick="handleDelete()" class="Del-btn">DEL</button>
                <button onClick="handleInput('/')" class="operator">/</button>
            </div>
            <div class="grid2">
                <button onClick="handleInput('7')">7</button>
                <button onClick="handleInput('8')">8</button>
                <button onClick="handleInput('9')">9</button>
                <button onClick="handleInput('*')" class="operator">*</button>
            </div>
            <div class="grid2">
                <button onClick="handleInput('4')">4</button>
                <button onClick="handleInput('5')">5</button>
                <button onClick="handleInput('6')">6</button>
                <button onClick="handleInput('-')" class="operator">-</button>
            </div>
            <div class="grid2">
                <button onClick="handleInput('1')">1</button>
                <button onClick="handleInput('2')">2</button>
                <button onClick="handleInput('3')">3</button>
                <button onClick="handleInput('+')" class="operator">+</button>
            </div>
            <div class="grid3">
                <button onClick="handleInput('.')">.</button>
                <button onClick="handleInput('0')">0</button>
                <button onClick="Evaluate()" class="evaluate-btn operator">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
